<script type="text/javascript"> 
        var nowTime ;
        function play(){
        var time = new Date();
        nowTime = time.getFullYear()+"-"+("0"+time.getMonth()).slice(-2)+"-"+("0"+time.getDate()).slice(-2)+"   "+("0"+time.getHours()).slice(-2)+":"+("0"+time.getMinutes()).slice(-2)+":"+("0"+time.getSeconds()).slice(-2);
		nowTime2 = ("0"+time.getHours()).slice(-2)+":"+("0"+time.getMinutes()).slice(-2);
		nowTime3 = ("0"+time.getMonth()).slice(-2)+"月"+("0"+(Number(time.getDate())-1).toString()).slice(-2)+"日19时36分采样";
        document.getElementById("d").innerHTML = nowTime;
		document.getElementById("d2").innerHTML = nowTime2;
		document.getElementById("d3").innerHTML = nowTime3;
        }
        setInterval(play,1000);//每一秒执行一次
    </script>
